# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */*/tests/*
    # Omit generated versioneer
    openff/system/_version.py

[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
# Flake8, PyFlakes, etc
max-line-length = 119
ignore = E203
per-file-ignores =
    openff/system/tests/test_stubs.py:F401
    openff/system/tests/test_typing.py:F401
    openff/system/tests/test_matrix_representations.py:F401
    openff/system/tests/test_types.py:F821
    openff/system/components/system.py:F821

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
known_third_party=numpy,sympy,openforcefield,pint,pytest,simtk,mdtraj,pydantic

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = openff/system/_version.py
versionfile_build = openff/system/_version.py
tag_prefix = ''

[aliases]
test = pytest

