name: interchange-examples-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy =1
  # MoSDeF stack not yet released with 1/2 support
  - pydantic =1
  - openmm =8
  # OpenFF stack
  - openff-toolkit =0.14
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Examples
  - jax
  - mdtraj
  - pdbfixer
  - nglview
  - openeye-toolkits
  - pytest
  - nbval
  - openmmforcefields >=0.11.2
  - rich
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
