name: interchange-examples-env
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - versioningit
  - numpy
  - pydantic =2
  # OpenFF stack
  - openff-toolkit-base ~=0.16.6
  - openff-units
  - ambertools =23
  # Optional features
  - openff-nagl
  - openff-nagl-models
  - mbuild ~=0.18
  - foyer =1
  - gmso ~=0.12
  - nglview
  # Drivers
  - gromacs
  - lammps >=2023.08.02
  # shim for a build issue that's probably localized to conda-forge
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  - panedr
  # Testing
  - mdtraj
  - pytest
  - pytest-xdist
  - nbval
  # Examples
  - openmmforcefields
  - jax
  - pdbfixer
  - openeye-toolkits =2024.1.0
  - rich
