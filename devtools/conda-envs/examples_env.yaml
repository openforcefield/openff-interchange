name: interchange-examples-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - numpy =1
  - pydantic =1
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit =0.14.5
  - openff-nagl ==0.3.1
  - openff-nagl-models ==0.1
  # Optional features
  - unyt
  - mbuild
  - foyer >=0.12.1
  # Examples
  - jax
  - mdtraj
  - pdbfixer
  - nglview
  - openeye-toolkits >=2023.2
  - pytest
  - pytest-xdist
  - nbval
  - openmmforcefields >=0.11.2
  - rich
  # Drivers
  - gromacs =2023.3=nompi_*_103
  - lammps
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@interop
