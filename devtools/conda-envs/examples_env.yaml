# revert commit 778f95a3 if https://github.com/conda-forge/mbuild-feedstock/pull/49 merged
name: interchange-examples-env
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - versioningit
  - numpy
  - pydantic >=2,<2.12
  # OpenFF stack
  - openff-toolkit-base =0.17
  - openff-units
  - ambertools
  # Optional features
  - openff-nagl
  - openff-nagl-models
  - mbuild
  - foyer
  - nglview
  # Drivers
  - openmm =8.2
  - gromacs
  # lammps
  - pyedr
  # Testing
  - mdtraj
  - pytest
  - pytest-xdist
  - pytest-cov
  - nbval
  # Examples
  - openmmforcefields
  - jax
  - pdbfixer
  - openeye-toolkits =2025
  - rich
