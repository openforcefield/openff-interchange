name: interchange-examples-env
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - numpy
  - pydantic =2
  - openmm
  # OpenFF stack
  - openff-toolkit =0.15.2
  - openff-models
  - openff-nagl
  - openff-nagl-models
  - ambertools =23
  # Optional features
  - unyt
  - mbuild =0.17
  - foyer >=0.12.1
  - gmso =0.12
  # Examples
  - jax
  - mdtraj
  - pdbfixer
  - nglview
  - openeye-toolkits >=2023.2
  - pytest =8.0
  - pytest-xdist
  - nbval
  - rich
  # Drivers
  - gromacs =2023.3=nompi_*_103
  - lammps >=2023.08.02
