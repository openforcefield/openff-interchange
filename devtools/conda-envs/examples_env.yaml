name: interchange-examples-env
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - versioningit
  - numpy <2.3
  - pydantic =2
  # OpenFF stack
  - openff-toolkit-base =0.17
  - openff-units
  - ambertools =23
  # Optional features
  - openff-nagl
  - openff-nagl-models
  - mbuild
  - foyer
  - nglview
  # Drivers
  - openmm =8.2
  - gromacs
  - lammps >=2023.08.02
  # shim for a build issue that's probably localized to conda-forge
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  - pyedr
  # Testing
  - mdtraj
  - pytest
  - pytest-xdist
  - pytest-cov
  - nbval
  # Examples
  - openmmforcefields
  - jax
  - pdbfixer
  - openeye-toolkits =2024.1.0
  - rich
