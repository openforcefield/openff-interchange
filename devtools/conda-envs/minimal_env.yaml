name: openff-interchange-minimal-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  - mdtraj
  # OpenFF stack
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units
  # Testing
  - pytest
  - pytest-xdist
  - conda
  - cached-property
  - cachetools
