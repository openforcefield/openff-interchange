name: openff-interchange-minimal-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - pydantic >=1.10.8,<2.0.0a0
  # OpenFF stack
  - openff-toolkit >=0.13.1
  - openff-models >=0.0.4
  # Testing
  - pytest
  - pytest-xdist
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit
