name: openff-interchange-minimal-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - pydantic <2.0.0a0
  # OpenFF stack
  - openff-toolkit >=0.11.0
  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@main
