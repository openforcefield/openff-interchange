name: openff-interchange-minimal-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Core
  - python
  - pip
  - pydantic <2.0.0a0
  # OpenFF stack
  - openff-toolkit-base >=0.12
  - openmm
  - rdkit
  - ambertools
  # Testing
  - mdtraj
  - pytest
  - pytest-cov
  - pytest-xdist
