name: interchange-docs
channels:
  # Skip installing CUDA to speed up builds
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  # Base depends
  - python
  - pip
  - pydantic
  - pint =0.19
  - openff-toolkit-base >=0.11.2
  - openmm >=7.6
  - intermol
  - jax
  - jaxlib
  # readthedocs dependencies
  - myst-parser
  - numpydoc
  - autodoc-pydantic
  - sphinx>=4.4.0,<5
  - sphinxcontrib-mermaid
  - sphinx-notfound-page
  - pip:
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
    - git+https://github.com/openforcefield/openff-toolkit.git@main
