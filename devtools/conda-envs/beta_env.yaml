name: beta-env
channels:
  - conda-forge/label/openmm_rc
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - numpy >=1.21
  - pydantic >=1.10.17,<3
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit ~=0.16.4
  - openff-models
  - openff-nagl ~=0.3.7
  - openff-nagl-models =0.1
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.12.1
  - gmso =0.12
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits >=2023.2
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  # de-forcefields  # needs new release
  # Drivers
  - gromacs
  - lammps >=2023.08.02
  # https://github.com/conda-forge/quippy-feedstock/issues/15
  - panedr
  # Examples
  - nglview
  - pytest
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
