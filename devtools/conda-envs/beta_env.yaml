name: beta-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/openmm_rc
  - conda-forge/label/openff-toolkit_rc
  - conda-forge/label/openff-interchange_rc
  - openeye/label/beta
  - openeye/label/rc
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic <2.0.0a0
  - openmm >=7.6
  # OpenFF stack
  - openff-toolkit >=0.11.0
  # Optional features
  - jax
  - jaxlib
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Testing
  - intermol
  - openff-evaluator
  - openeye-toolkits
  - pytest-cov
  - pytest-xdist
  - conda
  - mdanalysis
  # Drivers
  - gromacs >=2021=nompi*
  - lammps >=2021
  - panedr
  # Examples
  - nglview
  - ipywidgets >7,<8  # https://github.com/nglviewer/nglview/issues/1032
  - pytest <7.0.0
  - nbval
  # Typing
  - mypy >=0.971
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs >=1.2.0.56
  - pip:
    - git+https://github.com/openforcefield/openff-evaluator.git@main
    - git+https://github.com/openforcefield/openff-toolkit.git@main
