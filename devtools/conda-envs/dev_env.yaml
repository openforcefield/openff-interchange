name: openff-interchange-dev
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python =3.12
  - versioningit
  - numpy =2.2
  - pydantic =2,!=2.12
  # OpenFF stack
  - openff-toolkit-base =0.17
  - openff-units
  - ambertools =24
  # Optional features
  - openmm
  # smirnoff-plugins =2024
  # de-forcefields  # add back after smirnoff-plugins update
  - openff-nagl
  - openff-nagl-models
  - mbuild =1
  - foyer =1
  - gmso ~=0.12
  - nglview
  # Drivers
  - gromacs
  # lammps
  - pyedr
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits =2025
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
  # Development tools
  - jupyterlab
  - pdbfixer
  - ipdb
  - pre-commit
  - snakeviz
  - tuna
