name: openff-interchange-env
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit-base >=0.11.3
  - rdkit
  - ambertools
  # Optional features
  - jax
  - jaxlib
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Testing
  - mdtraj
  - intermol
  - openff-recharge
  - openeye-toolkits
  - pytest
  - pytest-cov
  - pytest-xdist
  - nbval
  - qcportal
  - openff-qcsubmit
  - mdanalysis
  # Remove after new Evaluator release
  - pymbar >=3.0.5
  - cmiles
  # Drivers
  - gromacs >=2021=nompi*
  - lammps >=2021
  - panedr
  # Typing
  - mypy >=0.942
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs >=1.2.0.56
  # Development tools
  - jupyterlab
  - nglview
  - ipywidgets =7
  - pdbfixer
  - ipdb
  - pre-commit
  - black
  - isort
  - flake8
  - snakeviz
  - tuna
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit@main
