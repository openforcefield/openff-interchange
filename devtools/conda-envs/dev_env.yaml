name: openff-interchange-dev
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python =3.10
  - pip
  - versioneer-518
  - pip
  - numpy
  - pydantic =2
  # OpenFF stack
  - openff-toolkit-base ~=0.16.4
  - openff-units
  - ambertools =23
  # Optional features
  - openmm =8.1.2
  # smirnoff-plugins =2024
  # de-forcefields  # add back after smirnoff-plugins update
  - openff-nagl
  - openff-nagl-models
  - mbuild ~=0.18
  - foyer =1
  - gmso ~=0.12
  - nglview
  # Drivers
  - gromacs =2024
  - lammps >=2023.08.02
  - panedr
  # shim for a build issue that's probably localized to conda-forge
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits >=2023.2
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
  # Development tools
  - jupyterlab
  - pdbfixer
  - ipdb
  - pre-commit
  - snakeviz
  - tuna
