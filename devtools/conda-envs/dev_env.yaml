name: openff-interchange-dev
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy
  - pydantic
  - openmm
  # OpenFF stack
  - openff-toolkit =0.15.2
  - openff-interchange-base
  - openff-models
  - smirnoff-plugins =2024
  # openff-nagl
  # openff-nagl-models
  # Optional features
  - mbuild
  - foyer >=0.12.1
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits >=2023.2
  - pytest =8.0
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - mdanalysis
  - de-forcefields
  # Drivers
  - gromacs =2023.3=nompi_*_103
  - lammps
  - panedr
  # Typing
  - mypy =1.3
  - typing-extensions
  - types-setuptools
  - pandas-stubs
  # Development tools
  # https://github.com/mamba-org/mamba/issues/1523#issuecomment-1246591319
  - micromamba
  - jupyterlab
  - nglview
  - pdbfixer
  - ipdb
  - pre-commit
  - black
  - isort
  - flake8
  - snakeviz
  - tuna
  - pip:
    - git+https://github.com/jthorton/de-forcefields.git
