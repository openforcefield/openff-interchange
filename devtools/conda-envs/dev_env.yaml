name: openff-interchange-dev
channels:
  - conda-forge
  - openeye
dependencies:
  # Core
  - python =3.10
  - pip
  - numpy
  - pydantic =2
  - openmm
  # OpenFF stack
  - openff-toolkit ~=0.16
  - openff-interchange-base
  - openff-models
  - smirnoff-plugins =2024
  - openff-nagl
  - openff-nagl-models
  - ambertools =23
  # Optional features
  - mbuild =0.17
  - foyer >=0.12.1
  - gmso =0.12
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits >=2023.2
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # de-forcefields  # needs new release
  # Drivers
  - gromacs =2023.3=nompi_*_103
  - lammps >=2023.08.02
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
  # Development tools
  # https://github.com/mamba-org/mamba/issues/1523#issuecomment-1246591319
  - micromamba
  - jupyterlab
  - nglview
  - pdbfixer
  - ipdb
  - pre-commit
  - black
  - isort
  - flake8
  - snakeviz
  - tuna
  - pip:
    - git+https://github.com/jthorton/de-forcefields.git
