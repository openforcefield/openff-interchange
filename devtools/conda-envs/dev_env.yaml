name: openff-interchange-env
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic >=1.10.8,<2.0.0a0
  - openmm
  # OpenFF stack
  - openff-toolkit >=0.14
  - openff-models >=0.0.4
  - openff-nagl
  - openff-nagl-models
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.11.3
  # Testing
  - mdtraj
  - intermol
  - openeye-toolkits
  - pytest
  - pytest-cov
  - pytest-xdist
  - nbval
  - qcportal
  - openff-qcsubmit
  - mdanalysis
  # Drivers
  - gromacs >=2021=nompi*
  - lammps
  - panedr
  # Typing
  - mypy =1.3
  - typing-extensions
  - types-setuptools
  - pandas-stubs >=1.2.0.56
  # Development tools
  # https://github.com/mamba-org/mamba/issues/1523#issuecomment-1246591319
  - micromamba
  - jupyterlab
  - nglview
  - pdbfixer
  - ipdb
  - pre-commit
  - black
  - isort
  - flake8
  - snakeviz
  - tuna
  - pip:
    - git+https://github.com/jthorton/de-forcefields
