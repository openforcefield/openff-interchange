name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - versioningit
  - numpy =2.2
  - pydantic >=2,<2.12
  # OpenFF stack
  - openff-toolkit-base =0.17
  - openff-units
  - ambertools =24
  # Optional features
  - openmm
  # smirnoff-plugins =2024
  # de-forcefields  # add back after smirnoff-plugins update
  # https://github.com/mosdef-hub/foyer/pull/574
  # https://github.com/conda-forge/mbuild-feedstock/issues/46
  # https://github.com/conda-forge/mbuild-feedstock/pull/49
  # mbuild =1
  - foyer =1
  - nglview
  # Drivers
  - gromacs
  # lammps
  - pyedr
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
