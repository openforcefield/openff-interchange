name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - numpy <2.3
  - pydantic >=2,<2.12
  # OpenFF stack
  - openff-toolkit-base =0.17
  - openff-units
  # Optional features
  - openmm
  - smirnoff-plugins =2025
  - de-forcefields
  # https://github.com/mosdef-hub/foyer/pull/574
  - mbuild-base =1
  - foyer =1
  - nglview
  # Drivers
  - gromacs
  # lammps
  - pyedr
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
