name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - numpy
  - pydantic >=1.10.17,<3
  # OpenFF stack
  - openff-toolkit-base >=0.16  # make ~=0.16.4 on release
  - openff-units
  - openff-models
  - ambertools =23
  # Needs to be explicitly listed to not be dropped when AmberTools is removed
  - rdkit
  # Optional features
  # GMSO does not support Pydantic 2; should come in release after 0.12.0
  - foyer >=0.12.1
  - mbuild
  - gmso =0.12
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - nglview
  # Drivers
  - gromacs
  - lammps >=2023.08.02
  # shim for a build issue that's probably localized to conda-forge
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
  - pip:
    # at 1395a6b6ce3dc48600dd7d8ed8a71301d26bbb47
    # which should be 0.16.4
    - git+https://github.com/openforcefield/openff-toolkit.git@main
