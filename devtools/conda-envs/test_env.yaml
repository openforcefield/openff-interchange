name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - versioningit
  - numpy =2.2
  - pydantic >=2,<2.12
  # OpenFF stack
  - openff-toolkit-base =0.17
  - openff-units
  - ambertools =24
  # Optional features
  - openmm
  - nglview
  # Drivers
  - gromacs
  - pyedr
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
