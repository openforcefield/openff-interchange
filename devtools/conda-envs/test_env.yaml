name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - numpy
  - pydantic
  # OpenFF stack
  - openff-toolkit-base ~=0.16
  - openff-units
  - ambertools =23
  # Needs to be explicitly listed to not be dropped when AmberTools is removed
  - rdkit
  # Optional features
  - foyer >=0.12.1
  - mbuild
  - gmso =0.12
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  - nglview
  # Drivers
  - gromacs =2024
  - lammps >=2023.08.02
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
