name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - versioningit
  - numpy <2.3
  - pydantic =2
  # OpenFF stack
  - openff-toolkit-base ~=0.16.8
  - openff-units =0.3
  - ambertools =24
  # Needs to be explicitly listed to not be dropped when AmberTools is removed
  - rdkit
  # Optional features
  - openmm =8.2
  - openff-nagl
  - openff-nagl-models
  - nglview
  # Drivers
  - gromacs
  - pyedr
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
  # Temporary testing dep
  - pip:
      - git+https://github.com/openforcefield/openff-toolkit.git@naglcharges-handler
