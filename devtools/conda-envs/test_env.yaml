name: openff-interchange-env
channels:
  - conda-forge
dependencies:
  # Core
  - python
  - versioningit
  - numpy
  - pydantic =2
  # OpenFF stack
  - openff-toolkit-base ~=0.16.6
  - openff-units
  - ambertools =23
  # Needs to be explicitly listed to not be dropped when AmberTools is removed
  - rdkit
  # Optional features
  - openmm =8.1.2
  # smirnoff-plugins =2024
  # de-forcefields  # add back after smirnoff-plugins update
  - openff-nagl =0.5
  - openff-nagl-models =0.3
  - mbuild =1
  - foyer =1
  - nglview
  # Drivers
  - gromacs
  - lammps >=2023.08.02
  # shim for a build issue that's probably localized to conda-forge
  # https://github.com/conda-forge/lammps-feedstock/issues/207
  - openmpi =4
  - panedr
  # Testing
  - mdtraj
  - intermol
  - jax
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - nbval
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - pandas-stubs
