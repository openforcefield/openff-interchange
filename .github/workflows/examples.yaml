name: examples

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: Examples on ${{ matrix.os }}, Python ${{ matrix.python-version }}, "new Pint" ${{ matrix.new-pint }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
          - "3.10"
          - "3.11"
        new-pint:
          - true
          - false

    env:
      OE_LICENSE: ${{ github.workspace }}/oe_license.txt
      INTERCHANGE_EXPERIMENTAL: "1"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install conda environment
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: devtools/conda-envs/examples_env.yaml
        create-args: >-
          python=${{ matrix.python-version }}

    - name: Install "new Pint"
      if: matrix.new-pint
      run: |
        python -m pip install \
          "pint==0.24.4" \
          git+https://github.com/openforcefield/openff-units.git@0.3.0 \
          git+https://github.com/openforcefield/openff-toolkit.git@pint-0.24.4

    - name: Install package
      run: python -m pip install .

    - name: License OpenEye
      run: |
        echo "${SECRET_OE_LICENSE}" > ${OE_LICENSE}
        python -c "from openeye import oechem; assert oechem.OEChemIsLicensed()"
      env:
        SECRET_OE_LICENSE: ${{ secrets.OE_LICENSE }}

    - name: Run docexamples
      run: python -m pytest -c pyproject.toml --doctest-modules openff/interchange/ --ignore=openff/interchange/_tests

    - name: Run example notebooks
      run: |
        python -m pytest -c pyproject.toml --nbval-lax --dist loadscope -n logical --durations=20 examples/ \
          --ignore=examples/deprecated/ \
          --ignore=examples/experimental
