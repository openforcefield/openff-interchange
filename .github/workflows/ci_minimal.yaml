name: minimal_tests

on:
  push:
    branches:
      - main
      - v0.3.0-staging
  pull_request:
    branches:
      - main
      - v0.3.0-staging

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.10"

    steps:
    - uses: actions/checkout@v3

    - name: Install conda environment
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: devtools/conda-envs/minimal_env.yaml
        create-args: >-
          python=${{ matrix.python-version }}

    - name: Uninstall OpenMM
      run: |
        micromamba remove --force openmm

    - name: Install package
      run: |
        micromamba remove --force openff-interchange openff-interchange-base
        python -m pip install -e ./plugins/

    - name: Environment Information
      run: |
        conda info
        conda list

    - name: Run unit tests
      if: always()
      run: |
        python -m pytest -v -nauto --durations=10 openff/interchange/_tests/unit_tests/
